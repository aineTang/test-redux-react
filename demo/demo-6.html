<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-5</title>
    <script src="../libs/react/react.js"></script>
    <script src="../libs/react/react-dom.js"></script>
    <script src="../libs/react/browser.min.js"></script>
    <script src="../libs/react/jquery.min.js"></script>
</head>
<body>
<div id="demo5"></div>
<script type="text/babel">
    var NotesList = React.createClass({
        render:function (){
            return (
                    <ol>
                        {
                            React.Children.map(this.props.children,function (child){
                                return (<li>{child}</li>)
                            })
                        }
                    </ol>
            )
        }
    });
    ReactDOM.render(
            <NotesList>
                <span>hello</span>
                <span>world</span>
            </NotesList>,
            document.body
    );
</script>
</body>
</html>
